<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Meal Generator</title>

<body>

        <a id="link__second" class="btn">Lunch</a>

            <li class="icon facebook">
                <span class="tooltip">Facebook</span>
                <span><a class="fab fa-facebook-f"></a></span>
            </li>
            <li class="icon twitter">
                <span class="tooltip">Twitter</span>
                <span><a href="https://twitter.com/" class="fab fa-twitter"></a></span>
            </li>
            <li class="icon instagram">
                <span class="tooltip">Instagram</span>
                <span><a class="fab fa-instagram"></a></span>
                </a>
            </li>
            <li class="icon github">
                <span class="tooltip">Github</span>
                <span><a class="fab fa-github"></a></span>
            </li>
            <li class="icon youtube">
                <span class="tooltip">Youtube</span>
                <span><a class="fab fa-youtube"></a></span>
            </li>
        </ul>
    </footer>

</html>
