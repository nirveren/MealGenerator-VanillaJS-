<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Italianno&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/com.css">
    <script src="https://kit.fontawesome.com/86a2edb0fc.js" crossorigin="anonymous"></script>

</head>

<body>


    <div class="container">
        <div class="row">
            <div class="text-up">
                <a class="example_1" href="./page.html">
                    <h2 class="text-center">
                        Comment
                    </h2>
                </a>
            </div>

            <!-- окно ввода -->
            <div class="input">
                <form>
                    <div class="form-group">
                        <label for="comment-name">Name:</label>
                        <input type="text" class="form-control" id="comment-name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="comment-body">Comment:</label>
                        <textarea type="text" class="form-control" id="comment-body" placeholder="Comment"></textarea>
                    </div>
                    <div class="form-group form-check text-right">
                        <button type="submit" id="comment-add" class="btn btn-primary">add Comment</button>
                    </div>
                </form>
            </div>

            <!-- Коменты -->
            <div class="comment">
                <div class="window" id="comment-field">
                </div>


            </div>


        </div>

    </div>
    <div class="icons">
        <ul class="wrapper">
            <li class="icon facebook">
                <span class="tooltip">Facebook</span>
                <span><i class="fab fa-facebook-f"></i></span>
            </li>
            <li class="icon twitter">
                <span class="tooltip">Twitter</span>
                <span><i class="fab fa-twitter"></i></span>
            </li>
            <li class="icon instagram">
                <span class="tooltip">Instagram</span>
                <span><i class="fab fa-instagram"></i></span>
            </li>
            <li class="icon github">
                <span class="tooltip">Github</span>
                <span><i class="fab fa-github"></i></span>
            </li>
            <li class="icon youtube">
                <span class="tooltip">Youtube</span>
                <span><i class="fab fa-youtube"></i></span>
            </li>
        </ul>
    </div>
   <script src="./script/com.js" defer></script>
        <!-- <script type="module" src="./script/app.js" defer></script> -->
</body>

</html>
